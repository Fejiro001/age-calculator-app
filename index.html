<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An application that calculates your age in years, months and days to current date"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/output.css">

    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <label for="day">Day</label>
        <input type="text" placeholder="DD" id="day" />

        <label for="month">Month</label>
        <input type="text" placeholder="MM" id="month" />

        <label for="year">Year</label>
        <input type="text" placeholder="YYYY" id="year" />
      </form>

      <div>
        <hr />
        <button><img src="./assets/images/icon-arrow.svg" alt="arrow down icon" /></button>
      </div>

      <div>
        <p><span class="display">--</span> years</p>
        <p><span class="display">--</span> months</p>
        <p><span class="display">--</span> days</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="" target="_blank">Fejiro Abere</a>.
    </footer>
  </body>
</html>
