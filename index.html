<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="An application that calculates your age in years, months and days to current date"
    />

    />

    <link rel="stylesheet" href="./src/output.css" />

    <title>Age Calculator App</title>
  </head>

  <body
    class="bg-off-white min-h-screen flex flex-col justify-center items-center font-primary px-4 py-8"
  >
    <main
      class="bg-white container mx-auto py-12 px-6 lg:px-[3.25rem] rounded-t-3xl rounded-ee-[5rem] lg:rounded-ee-[9rem] rounded-es-3xl gap-4 lg:gap-0 grid max-w-[52rem]"
    >
      <form
        class="flex justify-start gap-4 lg:gap-8 pb-8 lg:p-0 w-fit flex-wrap"
      >
        <div class="input-container-style">
          <label id="label" for="day" class="label-style">Day</label>
          <input
            class="input-style input-field"
            type="text"
            placeholder="DD"
            id="day"
            title="day"
            required
          />
          <span class="error"></span>
        </div>

        <div class="input-container-style">
          <label id="label" for="month" class="label-style">Month</label>
          <input
            class="input-style input-field"
            type="text"
            placeholder="MM"
            id="month"
            title="month"
            required
          />
          <span class="error"></span>
        </div>

        <div class="input-container-style">
          <label id="label" for="year" class="label-style">Year</label>
          <input
            class="input-style input-field"
            type="text"
            placeholder="YYYY"
            id="year"
            title="year"
            required
          />
          <span class="error"></span>
        </div>
      </form>

      <div class="flex items-center relative">
        <hr class="w-full border-light-grey" />
        <button
          id="calculate-btn"
          title="Calculate Age"
          class="bg-primary hover:bg-off-black focus-visible:bg-off-black rounded-full p-5 lg:py-5 lg:px-6 absolute left-1/2 -translate-x-1/2 lg:static lg:-translate-x-0"
        >
          <img
            class="size-6 sm:size-8 lg:size-14"
            src="./assets/images/icon-arrow.svg"
            alt="calculate age"
          />
        </button>
      </div>

      <div class="pt-14 lg:p-0">
        <p class="date-style"><span class="date-span-style" id="age">- -</span>years</p>
        <p class="date-style"><span class="date-span-style" id="age">- -</span>months</p>
        <p class="date-style"><span class="date-span-style" id="age">- -</span>days</p>
      </div>
    </main>

    <footer class="text-center font-bold">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="hover:text-primary focus:text-primary"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Fejiro001"
        target="_blank"
        class="hover:text-primary focus:text-primary"
        >Fejiro Abere</a
      >.
    </footer>
  </body>

  <script defer src="./src/script.js"></script>
</html>
